<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <article id="current-forecast">
            <h1 class="city">City name</h1>
            <p class="temp">Temp</p>
            <p class="description">Description</p>
            <p class="min-max-temp">H L</p>
        </article>
        <article id="hourly-forecast">
            <h1>Hourly Forecast</h1>
            <section class="hourly-container">
                
            </section>
        </article>
        <article id="five-day-forecast">
            <h1>5 day Forecast</h1>
            <article>
                <h2>Today</h2>
                <p>icon</p>
                <p>low</p>
                <p>high</p>
            </article>
            <article>
                <h2>Tuesday</h2>
                <p>icon</p>
                <p>low</p>
                <p>high</p>
            </article>
        </article>
        <article id="feels-like">
            <h1>Feels like</h1>
            <p class="feels-like-temp">temp</p>
        </article>
        <article id="humidity">
            <h1>Humidity</h1>
            <p class="humidity-value">Value</p>
        </article>
    </main>
    <script src="main.js"></script>
</body>
</html>
